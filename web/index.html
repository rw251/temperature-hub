<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
    }

    #chart-section {
      height: 80vh;
      max-width: 100%;
    }
    #myChart {
      height: 100% !important;
      width: 100% !important;
      display: block;
    }

    td.sparkline-cell {
      position: relative;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, .7);
      color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 9999;
      pointer-events: none;
    }

    .sparkline--cursor {
      stroke: orange;
    }

    .sparkline--spot {
      fill: red;
      stroke: red;
    }

    #summary-section {
      margin: 0.5rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    #summary-section h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
    }

    #summary-table {
      width: 100%;
      border-collapse: collapse;
      background: #f8f9fa;
      border-radius: 8px;
      overflow: hidden;
      font-size: 0.9rem;
    }

    #summary-table thead {
      background: #4caf50;
      color: #fff;
    }

    #summary-table th, #summary-table td {
      padding: 0.5rem 0.3rem;
      text-align: center;
    }

    #summary-table th {
      font-weight: 600;
    }

    #summary-table tbody tr {
      transition: background 0.2s;
    }

    #summary-table tbody tr:hover {
      background: #e8f5e9;
    }

    #summary-table td.sparkline-cell {
      width: 30%;
      padding: 0.5rem 0;
    }

    #summary-table td {
      border-bottom: 1px solid #e0e0e0;
    }

    #summary-table tr:last-child td {
      border-bottom: none;
    }

    button {
      background-color: #4caf50;
      font-size: 0.9rem;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      text-align: center;
      margin: 4px 2px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    /* Chart section for small screens */
    #chart-section {
      height: calc(100vh - 60px);
      width: 100%;
    }

    #myChart {
      height: 100% !important;
      width: 100% !important;
    }

    /* Tab buttons container */
    .tab-buttons {
      padding: 0.5rem;
      background-color: #f8f9fa;
      position: sticky;
      bottom: 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, .8);
      color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 9999;
      pointer-events: none;
      border-radius: 3px;
    }

    /* Table adjustments for small screens */
    @media (max-width: 480px) {
      #summary-table th, #summary-table td {
        padding: 0.4rem 0.2rem;
        font-size: 0.8rem;
      }
      
      /* Simplify temperature display on small screens */
      td:nth-child(2), td:nth-child(3) {
        white-space: nowrap;
      }
    }

    /* Medium screens */
    @media (min-width: 768px) {
      #summary-section {
        margin: 1rem auto;
        max-width: 90%;
        padding: 1.5rem;
      }
      
      #summary-table th, #summary-table td {
        padding: 0.6rem 0.5rem;
        font-size: 1rem;
      }
    }

    /* Large screens */
    @media (min-width: 1024px) {
      #summary-section {
        max-width: 900px;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Summary Table -->
  <div id="summary-section">
    <h2>Current Room Temperatures</h2>
    <table id="summary-table">
      <thead>
        <tr>
          <th>Room</th>
          <th>Was</th>
          <th>Now</th>
          <th>Last 3h</th>
          <th>Trend</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Chart Section (hidden by default) -->
  <div id="chart-section" style="display:none;">
    <canvas id="myChart"></canvas>
    <div id="footer">
      <button id="refresh">Refresh</button>
      <button id="toggle">Toggle</button>
    </div>
  </div>

  <!-- Tab Buttons -->
  <div>
    <button id="show-summary">Summary</button>
    <button id="show-chart">Chart</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
  <script src="https://cdn.rawgit.com/fnando/sparkline/master/dist/sparkline.js"></script>
  <script type="text/javascript">
    function findClosest(target, tagName) {
      if (target.tagName === tagName) {
        return target;
      }

      while ((target = target.parentNode)) {
        if (target.tagName === tagName) {
          break;
        }
      }

      return target;
    }

    let currentMode = 'dp';
    let chart;
    const ctx = document.getElementById('myChart');

    // Helper to update summary table
    function updateSummaryTable(roomData) {
      const tbody = document.getElementById('summary-table').querySelector('tbody');
      tbody.innerHTML = '';
      Object.entries(roomData).forEach(([room, {id, data:arr}]) => {
        // Collapse to one reading per minute (keep latest)
        const perMinute = {};
        arr.forEach(d => {
          // Round to minute (UTC)
          const minuteKey = new Date(d.dt + 'Z').toISOString().slice(0,16); // e.g. "2024-07-10T13:42"
          perMinute[minuteKey] = d; // overwrite, so latest stays
        });
        const arrPerMinute = Object.values(perMinute).sort((a, b) => new Date(a.dt) - new Date(b.dt));
        
        const latest = arrPerMinute[arrPerMinute.length - 1];
        // Convert UTC time to local time string
        const localTime = new Date(latest.dt + 'Z').toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        // Get last 3.5 hours of data
        const now = Date.now();
        const threeHoursAgo = now - 3.5 * 60 * 60 * 1000;
        const filtered = arrPerMinute
          .filter(d => (new Date(d.dt + 'Z')).getTime() >= threeHoursAgo);
        const first = filtered[0];
        const firstTemp = first ? first.temp : '';
        const firstTime = first ? new Date(first.dt + 'Z').toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
        
        const minTemp = Math.min(...filtered.map(d => d.temp));
        const maxTemp = Math.max(...filtered.map(d => d.temp));
        const sparkData = filtered
          .map(d => {
            return {name:room, date: d.dt, value: d.temp - minTemp + 0.1, actualValue:d.temp};
          });

        // Calculate trend state using last 3 hours of data
        // Calculate trend state using last 3 hours of data
        let trend = '→ Steady';
        let stroke = '#888';
        let fill = '#eee';
        if (filtered.length >= 3) {
          const last = filtered[filtered.length - 1].temp;
          const prev = filtered[filtered.length - 2].temp;
          const prev2 = filtered[filtered.length - 3].temp;
          const delta = last - prev;
          const threshold = 0.05; // Ignore changes smaller than this

          // Find local min/max in the last 3 hours
          const temps = filtered.map(d => d.temp);
          const minIdx = temps.indexOf(minTemp);
          const maxIdx = temps.indexOf(maxTemp);

          // Inflected Low: min is at prev, and now rising
          if (
            minIdx === filtered.length - 2 &&
            delta > threshold
          ) {
            trend = '↗ Inflected Low';
            stroke = '#ff9800'; // orange
            fill = '#ffe0b2';
          }
          // Inflected High: max is at prev, and now falling
          else if (
            maxIdx === filtered.length - 2 &&
            delta < -threshold
          ) {
            trend = '↘ Inflected High';
            stroke = '#03a9f4'; // light blue
            fill = '#b3e5fc';
          }
          else if (delta > threshold) {
            trend = '↑ Rising';
            stroke = '#e53935'; // red
            fill = '#ffcdd2';
          }
          else if (delta < -threshold) {
            trend = '↓ Falling';
            stroke = '#1e88e5'; // blue
            fill = '#bbdefb';
          }
          else {
            trend = '→ Steady';
          }
        } else if (filtered.length >= 2) {
          const last = filtered[filtered.length - 1].temp;
          const prev = filtered[filtered.length - 2].temp;
          const delta = last - prev;
          const threshold = 0.05;
          if (delta > threshold) {
            trend = '↑ Rising';
            stroke = '#e53935';
            fill = '#ffcdd2';
          } else if (delta < -threshold) {
            trend = '↓ Falling';
            stroke = '#1e88e5';
            fill = '#bbdefb';
          } else {
            trend = '→ Steady';
          }
        }
        

        // Generate a unique id for the sparkline canvas
        const sparkId = `spark-${room.replace(/\s+/g, '-')}`;

        const row = `<tr>
          <td>${room}</td>
          <td>${firstTemp} (${firstTime})</td>
          <td>${latest.temp} (${localTime})</td>
          <td class="sparkline-cell">
            <svg class="spark-${room}" width="100" height="20" stroke-width="2" stroke="${stroke}" fill="${fill}"></svg>
            <span class="tooltip" hidden="true"></span>
          </td>
          <td>${trend}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);

        var options = {
          onmousemove(event, datapoint) {
            var svg = findClosest(event.target, "svg");
            var tooltip = svg.nextElementSibling;
            var date = (new Date(datapoint.date)).toISOString().substring(11, 16); // HH:mm format


            tooltip.hidden = false;
            tooltip.textContent = `${date}: ${datapoint.actualValue.toFixed(2)}°C`;
            tooltip.style.top = `${event.offsetY}px`;
            tooltip.style.left = `${event.offsetX + 20}px`;
          },

          onmouseout() {
            var svg = findClosest(event.target, "svg");
            var tooltip = svg.nextElementSibling;

            tooltip.hidden = true;
          }
        };

        sparkline.sparkline(document.querySelector(`.spark-${room}`), sparkData, options);
      });
    }

// Parse data and prepare for both summary and chart
    function parseData(raw, mode) {
      const rooms = {};
      const chartConfig = {
        type: 'line',
        data: { datasets: [] },
        options: {
          maintainAspectRatio: false,
          interaction: { intersect: false, mode: 'nearest' },
          stacked: true,
          responsive: true,
          spanGaps: true,
          elements: { point: { radius: 0 } },
          plugins: { zoom: {
              limits: {
                x: { min: 'original', max: 'original' },
              },
              pan: {
                enabled: true,
                mode: 'x',
                onPanStart: (e) => {
                  if (e.chart.getZoomLevel() <= 1) return false;
                },
              },
              zoom: {
                wheel: {
                  enabled: true,
                },
                pinch: {
                  enabled: true,
                },
                mode: 'x',
              },
            },
          },
          scales: {
            x: { type: 'time', time: {
                displayFormats: {
                  millisecond: 'dd HH',
                  second: 'dd HH',
                  minute: 'dd HH',
                  hour: 'dd HH',
                  day: 'MMM dd',
                  week: 'MMM dd',
                  month: 'MMM',
                  quarter: 'MMM',
                  year: 'yyyy MMM',
                },
              } },
            y: {
              type: 'linear',
              display: true,
              stacked: false,
              position: 'left',
              min: 0,
              title: {
                text: mode === 'dp' ? 'Dew Point (C)' : 'Temperature (C)',
                display: true,
              },
            },
          },
        },
      };

      raw.split('\n')
        .filter(x => x.trim().length > 5)
        .forEach(line => {
          const [dt, loc, col, temp, hum, dp, battery] = line.split('\t');
          if (!rooms[loc]) {
            rooms[loc] = {id: Object.keys(rooms).length + 1, data:[]};
            chartConfig.data.datasets.push({ label: loc, data: [] });
          }
          rooms[loc].data.push({ dt, temp: parseFloat(temp), dp: parseFloat(dp) });
          chartConfig.data.datasets[rooms[loc].id - 1].data.push({
            x: dt,
            y: mode === 'dp' ? dp : temp
          });
        });
      return { rooms, chartConfig };
    }

    // Render summary and chart
    function renderAll(mode) {
      fetch('data/data.txt').then(x => x.text()).then(data => {
        const { rooms, chartConfig } = parseData(data, mode);
        updateSummaryTable(rooms);
        if (chart) chart.destroy();
        chart = new Chart(ctx, chartConfig);
      });
    }

    // Tab logic
    document.getElementById('show-summary').onclick = () => {
      document.getElementById('summary-section').style.display = '';
      document.getElementById('chart-section').style.display = 'none';
    };
    document.getElementById('show-chart').onclick = () => {
      document.getElementById('summary-section').style.display = 'none';
      document.getElementById('chart-section').style.display = '';
    };

    document.getElementById('refresh').addEventListener('click', (e) => {
      window.location.reload();
    });
    document.getElementById('toggle').addEventListener('click', (e) => {
      currentMode = currentMode === 'dp' ? 'temp' : 'dp';
      renderAll(currentMode);
    });
    // Initial render
    renderAll(currentMode);
  </script>
</body>

</html>
